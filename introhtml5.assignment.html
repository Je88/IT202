<!DOCTYPE html>
<html>
<head>
<style type="text/css"> 
        .home { 
            width: 130px; 
            height: 130px; 
            border-radius: 50%; 
            float: left; 
            margin-right: 50px; 
        } 
          
        .about { 
            width: 130px; 
            height: 130px; 
            border-radius: 0%; 
            float: left; 
            margin-right: 50px; 
        } 
          
        #home { 
            background-color: #58D68D; 
        }  
          
        #about { 
            background-color: #58D68D; 
        } 
    </style> 
<script>
	function queryParam(){
		var params = new URLSearchParams(location.search);
		if(params.has('page')){
			var page = params.get('page');
			var ele = document.getElementById(page);
			if(ele){
				let home = document.getElementById('home');
				let about = document.getElementById('about');
				home.style.display="none";
				about.style.display = "none";
				ele.style.display = "block";
			}
		}
		else{
			let home = document.getElementById('home');
			home.style.display = "block";
			let about = document.getElementById('about');
			about.style.display= "none";
		}
	}
</script>

</head>
<body onload="queryParam();">
	<header>
		<nav>
			<a href="?page=home"> Home </a>
			<a href="?page=about"> About </a>

		</nav>
	</header>
	<div id="home">
		<h2>Home Sweet Home</h2>
	</div>
	<div id="about">
		<h2>Page About This Game</h2>
		<figcaption>This game features an immortal creature that hunts you 
		all the while you also race against the clock to collect the scattered gems.</figcaption>
	<br>

	<article>
	Article all about the Game
	</article>	
	<br><br>
	<canvas id = "Shape" <canvas id="myCanvas" width="200" height="100"
	style="border:16px solid #FF1000;"></canvas>	
	
	<br><br>
	<a href="https://www.youtube.com">Game Trailer Here(Actually Just Youtube)</a> 
	<footer>Footer also here</footer>

	</div>
</body>
</html>
